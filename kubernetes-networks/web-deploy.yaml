apiVersion: apps/v1
kind: Deployment
metadata:
  name: webservice
spec:
  replicas: 3
  selector:
    matchLabels:
      application: nginx
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 100%
      maxSurge: 100%
  template:
    metadata:
      name: webservice
      labels: 
        application: nginx
    spec:
      containers:
      - name: webservice
        image: serg2/webservice-demo:1.0
        readinessProbe:
          httpGet:
            path: /index.html
            port: 8000
        livenessProbe:
          tcpSocket: { port: 8000 }
        volumeMounts:
          - name: app
            mountPath: /app
      initContainers:
      - name: init-webservice
        image: busybox:1.28
        command: ['sh', '-c', 'wget -O- https://tinyurl.com/otus-k8s-intro | sh']
        volumeMounts:
          - name: app
            mountPath: /app
      volumes:
        - name: app
          emptyDir: {}
